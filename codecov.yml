#     project:
#       default:
#         target: 100%
#         threshold: 1%

comment:
  layout: "condensed_header, diff, flags, components"

flag_management:
  individual_flags:
    - name: python
      paths:
        - api/
      statuses:
        - type: project
          target: 100%
          threshold: 1%
    - name: c++
      paths:
        - api_c/
      statuses:
        - type: project
          target: 90%
          threshold: 1%

component_management:
  individual_components:
    # Python components
    - component_id: api-calculator
      name: calculator
      paths:
        - api/calculator/
    - component_id: api-smiles
      name: smiles
      paths:
        - api/smiles/
    # C++ components
    - component_id: api_c-calculator
      name: calculator-c
      paths:
        - api_c/calculator/
    - component_id: api_c-smiles
      name: smiles-c
      paths:
        - api_c/smiles/

