coverage:
  status:
    project:
      default:
        target: 100%
        threshold: 1%
comment:
  layout: "condensed_header, diff, flags, components"
  
component_management:
  individual_components:
    # Python components
    - component_id: api-calculator  # this is an identifier that should not be changed
      name: calculator  # this is a display name, and can be changed freely
      paths:
        - api/calculator/
    - component_id: api-smiles 
      name: smiles 
      paths:
        - api/smiles/   
    # C++ components    
    - component_id: api_c-calculator
      name: calculator-c 
      paths:
        - api_c/calculator/
    - component_id: api_c-smiles
      name: smiles-c 
      paths:
        - api_c/smiles/            
